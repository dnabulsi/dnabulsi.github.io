{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">
</head>

<body class="homepage">
    <header class="s-nav">
        <nav class="c-nav">
            <ul class="c-nav-list o-flexy o-flexy--top">
                <li class="c-nav-list__item o-flexy__item">
                    <a class="c-nav-list__link" href="{% url 'home' %}"><span>home</span></a>
                </li>
                <li class="c-nav-list__item o-flexy__item">
                    <a class="c-nav-list__link" href="{% url 'projects' %}"><span>projects</span></a>
                </li>
                <li class="c-nav-list__item o-flexy__item">
                    <a class="c-nav-list__link" href="{% url 'contact' %}"><span>contact</span></a>
                </li>
                <li class="c-nav-list__item o-flexy__item">
                    <a class="c-nav-list__link" href="{% url 'resume' %}"><span>resume</span></a>
                </li>
                <li class="c-nav-list__item o-flexy__item u-mrg-l-auto">
                    <a class="c-nav-list__link" href="https://www.github.com/dnabulsi/"><img
                            src="{% static 'media/github.svg' %}" width="20" height="20"></a>
                </li>
                <li class="c-nav-list__item o-flexy__item">
                    <a class="c-nav-list__link" href="https://www.linkedin.com/in/dana-n-9b591282/"><img
                            src="{% static 'media/linkedin.svg' %}" width="20" height="20"></a>
                </li>
                <li class="c-nav-list__item o-flexy__item">
                    <a class="c-nav-list__link" href="https://www.twitter.com/dtnabulsi"><img
                            src="{% static 'media/twitter.svg' %}" width="20" height="20"></a>
                </li>
            </ul>
        </nav>
    </header>
</body>

<main>
    {% block content %}{% endblock %}
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.1.2/dist/lazyload.min.js"></script>

</html>
